<div class="container emp-profile mt-5" *ngIf="currentEmployer">
  <div class="row">
    <!-- Employer logo section -->
    <div class="col-md-4">
      <h4 class="text-uppercase text-center mb-3 border-bottom"> Employer logo </h4>
      <div class="profile-img">
        <img src="{{currentEmployer.logo}}" alt="profile picture" />
        <button class="change-photo btn btn-lg btn-primary" type="button" data-toggle="modal"
          data-target="#modalCenter"> Change Photo </button>
      </div>
    </div>
    <!-- Profile info table -->
    <div class="col-md-8 text-center">
      <table class="table border">
        <thead class="thead-light">
          <tr>
            <th scope="col" colspan="2" class="text-uppercase"> Profile info </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"> Name </th>
            <td> {{ currentEmployer.name }} </td>
          </tr>
          <tr>
            <th scope="row"> Email </th>
            <td> {{ currentEmployer.email }} </td>
          </tr>
          <tr>
            <th scope="row"> Phone </th>
            <td> {{ currentEmployer.phone }} </td>
          </tr>
          <tr>
            <th scope="row"> Applications submitted </th>
            <td> {{ currentEmployer.applicationsSubmitted.length }} </td>
          </tr>
          <tr>
            <th scope="row"> Open positions </th>
            <td> {{ ownedJobs.length }} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- More info content -->
  <app-more-info [moreInfo]="currentEmployer.moreInfo"></app-more-info>
  <!-- Owned jobs -->
  <app-owned-jobs [ownedJobs]="ownedJobs"></app-owned-jobs>
</div>

<!-- Modal -->
<app-change-logo-modal></app-change-logo-modal>
