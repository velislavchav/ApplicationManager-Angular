<div class="container-fluid py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form (ngSubmit)="tryLogin()" [formGroup]="loginForm">
                <div class="card card-body bg-light">
                    <h3 class="text-center mb-4">Sign-in</h3>
                    <div class="form-group has-error">
                        <input class="form-control input-lg" placeholder="E-mail" formControlName="email" type="text">
                    </div>
                    <div class="form-group has-success">
                        <input class="form-control input-lg" placeholder="Password" formControlName="password"
                            type="password">
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit"
                        [disabled]="loginForm.invalid">Sign Me In</button>
                </div>
            </form>
        </div>
    </div>
</div>
