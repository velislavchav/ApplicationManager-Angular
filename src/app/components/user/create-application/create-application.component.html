<div class="container-fluid py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form (ngSubmit)="submitApplication()" [formGroup]="createApplicationForm">
                <div class="card card-body bg-light">
                    <h3 class="text-center mb-4">Create application</h3>
                    <fieldset>
                        <div class="form-group has-error">
                            <input class="form-control input-lg" placeholder="Title" formControlName="title"
                                type="text">
                        </div>
                        <!-- <div class="form-group has-error">
                            <input class="form-control input-lg" placeholder="Age" formControlName="age"
                                type="text">
                        </div> -->
                        <div class="form-group">
                            <select class="form-control input-lg" formControlName="wayOfCommunication">
                                <option disabled>Prefered way of communication</option>
                                <option value="email">Email</option>
                                <option value="phone">Phone</option>
                                <option value="skype">Skype</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control input-lg" formControlName="englishLevel">
                                <option disabled>English level</option>
                                <option value="a1">A1</option>
                                <option value="a2">A2</option>
                                <option value="b1">B1</option>
                                <option value="b2">B2</option>
                                <option value="c1">C1</option>
                                <option value="c2">C2</option>
                            </select>
                        </div>
                        <div class="form-group" formControlName="techSki">
                            <label class="text-center" for="techskills">Technical Skills and Courses</label>
                            <textarea class="form-control" id="techskills" rows="3"></textarea>
                          </div>
                        
                        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="createApplicationForm.invalid"> Sign Me Up </button>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>
</div>
