<div class="container emp-profile mt-5" *ngIf="currentEmployer">
    <div class="row">
        <div class="col-md-4">
            <div class="profile-img">
                <img src="{{currentEmployer.logo}}" alt="logo" class="img-max" />
            </div>
        </div>
        <div class="col-md-8 text-center">
            <h4 class="text-center mb-5"> Profile info </h4>
            <div class="row">
                <div class="col-md-6">
                    <label> Name </label>
                </div>
                <div class="col-md-6">
                    <p> {{ currentEmployer.name }} </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Email</label>
                </div>
                <div class="col-md-6">
                    <p> {{ currentEmployer.email }} </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Phone</label>
                </div>
                <div class="col-md-6">
                    <p> {{ currentEmployer.phone }} </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label> Applications submitted </label>
                </div>
                <div class="col-md-6">
                    <p> {{ currentEmployer.applicationsSubmitted.length }} </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">
            <div class="profile-work text-center">
                <h4 class="text-uppercase"> {{ currentEmployer.name }} </h4>
            </div>
        </div>


    </div>
    <div class="row mt-5 border-top">
        <!-- More info content -->
        <div class="col-md-12 text-center">
            <h6 class="text-center text-uppercase mt-5"> More info </h6>
            <p class="text-justify"> {{ currentEmployer.moreInfo === "" ? "-".repeat(150) : currentEmployer.moreInfo }}
            </p>
        </div>
    </div>
</div>
