<div class="container-fluid py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form (ngSubmit)="tryRegister()" [formGroup]="registerForm">
                <div class="card card-body bg-light">
                    <h3 class="text-center mb-4">Sign-up</h3>
                    <fieldset>
                        <div class="form-group has-error">
                            <input class="form-control input-lg" placeholder="Username" formControlName="username"
                                type="text">
                        </div>
                        <div class="form-group has-error">
                            <input class="form-control input-lg" placeholder="E-mail Address" formControlName="email"
                                type="text">
                        </div>
                        <div formGroupName="passwords">
                            <div class="form-group has-success">
                                <input class="form-control input-lg" placeholder="Password" formControlName="password"
                                    type="password">
                            </div>
                            <div class="form-group has-success">
                                <input class="form-control input-lg" placeholder="Confirm Password"
                                    formControlName="repeatPassword" type="password">
                            </div>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="registerForm.invalid"> Sign Me Up </button>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>
</div>
