<div id="notfound" *ngIf="jobs.length == 0">
  <div class="notfound">
      <h2>No job positions yet!</h2>
  </div>
</div>


<table class="table table-striped table-bordered text-center my-3" *ngIf="jobs.length > 0">
    <thead>
      <tr>
          <th scope="col"> Position </th>
          <th scope="col"> Category </th>
          <th scope="col"> Salary </th>
          <th scope="col"> English level </th>
          <th scope="col"> Degree </th>
          <th scope="col"> Author </th>
          <th scope="col"> Activities </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of jobs">
        <th scope="row" class="text-capitalize"> {{ job.jobPosition }} </th>
        <td class="text-capitalize"> {{ job.jobCategory }}  </td>
        <td> {{ job.salary }} euro </td>
        <td class="text-uppercase"> {{ job.englishLevel }} </td>
        <td class="text-capitalize"> {{ job.degree }} </td>
        <td> {{ job.authorName }} </td>
        <td>
          <button type="button" class="btn btn-success mr-2" (click)="sendApplication(job.id)" *ngIf="!job.isSubmitedAlready"> Apply for this job </button>
          <button type="button" class="btn btn-danger mr-2" (click)="cancelApplication(job.id)" *ngIf="job.isSubmitedAlready"> Cancel applying </button>
          <button type="button" class="btn btn-warning ml-2" routerLink="/jobs/details/{{job.id}}"> See more info </button>
        </td>
      </tr>
    </tbody>
  </table>
